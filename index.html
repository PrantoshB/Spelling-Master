<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="word">Enter word</label>
    <input type="text" id="word" />
    <button type="button" id="sayit">Say it</button>
    <script>
      async function getAPI(word) {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        const json = await response.json();
        return (json[0].phonetics[1].audio);
        
      }
      async function speak(url) {
          
          const context = new AudioContext();
          const playButton = document.querySelector('#sayit');
            
          let wordBuffer;
        
          window.fetch(url)
            .then(response => response.arrayBuffer())
            .then(arrayBuffer => context.decodeAudioData(arrayBuffer))
            .then(audioBuffer => {
              playButton.disabled = false;
              wordBuffer = audioBuffer;
              const source = context.createBufferSource();
              source.buffer = audioBuffer;
              source.connect(context.destination);
              source.start();
            });
           
      }
      const sayit = document.getElementById("sayit");
      sayit.addEventListener("click", async () => {
      const word = document.getElementById("word").value;
        const mp3Url = await getAPI(word);
        
      await speak(mp3Url);
      });
    </script>
  </body>
</html>
